syntax = "proto2";
option csharp_namespace = "BBDown.Core.Protobuf";

import "APP/Payload/playviewreq.proto";

message PlayViewUniteReq {
    optional VideoVod vod = 1;
}

message VideoVod{
    optional int64 aid = 1;
    optional int64 cid = 2;
    optional int64 qn = 3;
    optional uint32 fnver = 4;
    optional int32 fnval = 5;
    optional uint32 download = 6;
    optional int32 forceHost = 7;
    optional bool fourk = 8;
    optional PlayViewReq.CodeType preferCodecType = 9;
    optional uint64 voiceBalance = 10;
    optional bool isNeedTrial = 11;
}